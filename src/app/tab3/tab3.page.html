<ion-header [translucent]="true">
  <div class="strip"></div>
  <ion-toolbar>
    <ion-title class="title">
      <div class="title">
        <div class="logo">
          <img src="../../assets/no1.png" style="height: 3.5rem;"alt="logo">
        </div>
        
      </div>
   
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="info">
    <p class="points">{{info.available}}</p>
    <p class="points-txt">Available Points</p>
    <ion-row>
      <ion-col class="info"  size="6">
        Balance : {{info.balance}}
      </ion-col>
      <ion-col class="info" size="6">
        Reedemed Points :{{info.reedemed}}
      </ion-col>
    </ion-row>
  
  </div>

  <ion-row class="inputContainer">
    <ion-col size="9">
      <input type="number" placeholder="Enter points you want to reedem" [(ngModel)]="request_points">
    </ion-col>
    <ion-col size="3">
      <button (click)="request()" class="submit">Send</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6"  style="display: flex; justify-content: flex-start;">
      <div class="button" style="background: #FF6665;" routerLink="list">Transactions</div>
    </ion-col>
    <ion-col size="6" style="display: flex; justify-content: flex-end;">
      <div class="button" style="background: #4FCB6D;" routerLink="report">Report</div>
    </ion-col>
  </ion-row>
</ion-content>
