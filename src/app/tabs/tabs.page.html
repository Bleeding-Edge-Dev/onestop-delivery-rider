
<ion-tabs id="appTabs">
  <ion-tab-bar class="tabbar" slot="bottom">
    <ion-tab-button [class.isActive]="tab.isActive" *ngFor="let tab of tabs" (click)="navigateToTab(tab)">
      <ion-icon [src]="'../../assets/icon/' + tab.icon +'.svg'" ></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
