<ion-header [translucent]="true">
  <div class="strip"></div>
  <ion-toolbar>
    <ion-title>
      <img
        src="../../assets/no1.png"
        alt=""
        style="height: 3.4rem; margin-top: 2px"
        routerLink=""
      />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="heading">Credit Notes</p>
  <ion-list>
    <ion-item *ngFor="let trans of transactions">
      <ion-label text-wrap>
        <div style="display: flex; justify-content: space-between; width: 100%">
          <div slot="start" class="date">{{trans?.UPDATED_AT}}</div>

          <div slot="end" class="amount">{{trans?.AMOUNT_DEDUCTED}} /-</div>
        </div>

        <ion-text class="comment">
          <p>{{trans?.COMMENT}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="transactions.length == 0">
      <ion-label> You don't have any transactions. </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
