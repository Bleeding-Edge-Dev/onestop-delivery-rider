<div class="flex-center flex-col gap-12 h-full p-16 ">
<div class="flex-center flex-col w-full p-16 gap-24">
  <img src="../../assets/no1.png" style="height: 4rem;" alt="">
  <div class="bf-18">Sign In</div>
  <form [formGroup]="logingroup" class="flex-col gap-24 w-full">
    <div class="flex-col gap-12">
      <label class="bf-12">Username</label>
      <input formControlName="username" type='text' placeholder="Enter Your Username" class="password-field" />
    </div>
    <div class="flex-col gap-12">
      <label class="bf-12">Password</label>
      <input formControlName="password" type="password" placeholder="Enter Your Password" class="password-field" />
    </div>
  </form>
</div>
  <div class="p-32 w-full">
    <button class="t-btn" (click)="login()" expand="block">Login</button>
  </div>
</div>
