<ion-header class="flex-spaced py-8">
  <div class="flex-aligned ">
    <ion-back-button class="f-lightgrey" defaultHref="/tabs/account"></ion-back-button>
    <span class="bf-16">Change Password</span>
  </div>
  <div class="flex-aligned gap-24 px">
    <button class="bordered-chip">HELP</button>
    <button><img src="../../assets/icon/notifications.svg" alt="notification"></button>
  </div>
</ion-header>

<ion-content>
  <form class="p-16 flex-col gap-24" [formGroup]="passwordGroup" >
    <div class="flex-col gap-12">
      <label class="bf-12" for="current-password">Current Password</label>
    <input class="password-field" type="password" id="current-password" placeholder="Enter your current password" formControlName="currentPassword">
    </div>
    <div class="flex-col gap-12">
      <label class="bf-12" for="new-password">New Password</label>
    <input class="password-field" type="password" id="new-password" placeholder="Enter new password" formControlName="newPassword">
    </div>
    <div class="flex-col gap-12">
      <label class="bf-12" for="confirm-new-password">Confirm New Password</label>
    <input class="password-field" type="password" id="confirm-new-password"  placeholder="Enter new password again" formControlName="confirmNewPassword">
    </div>
    <div class="p-16">
      <button class="t-btn" (click)="changePassword()"> Change Password</button>
    </div>
  </form>

</ion-content>
