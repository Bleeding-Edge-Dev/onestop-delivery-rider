<ion-header [translucent]="true">
  <div class="strip"></div>
  <ion-toolbar>
    <ion-title class="title">
      <div class="title">
        <div class="logo">
          <img src="../../assets/no1.png" style="height: 3.5rem;"alt="logo">
        </div>
        
      </div>
   
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="heading" *ngIf="report.length <1">You haven't earned any points yet.</p>
  <p class="heading">Reward Report</p>
  <div class="card" *ngFor="let reward of report">
    <ion-row>
      <ion-col size="6" class="date">
        Date & Time<br>
        {{reward.TIME}}
      </ion-col>
      <!--  -->
      <ion-col size="6" class="date" *ngIf="reward.STATUS=='Completed'" >
        Order Id <br>
        {{reward.ORDER_ID}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <p class="points">Points:&nbsp;{{reward.POINTS}}</p>
      </ion-col>
      <ion-col size="6">
        <p class="points"> <span style="font-weight:normal" >By:</span> {{reward.BY}}</p>
       
      </ion-col>
    </ion-row>
    <p class="comment"> QUESTION:&nbsp;{{reward.QUESTION}}</p>
   

  </div>
</ion-content>
